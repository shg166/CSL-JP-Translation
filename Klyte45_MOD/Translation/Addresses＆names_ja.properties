ADR_POSTAL_CODE_FORMAT_LEGEND>0=A: 地区コード(2桁) - 00で無し
ADR_POSTAL_CODE_FORMAT_LEGEND>1=B: 地区コード(3桁) - 000で無し
ADR_POSTAL_CODE_FORMAT_LEGEND>2=C: エリア(タイル)のX軸(0-8)
ADR_POSTAL_CODE_FORMAT_LEGEND>3=D: エリア(タイル)のY軸(0-8)
ADR_POSTAL_CODE_FORMAT_LEGEND>4=E: エリアを分割したX軸(0-9)
ADR_POSTAL_CODE_FORMAT_LEGEND>5=F: エリアを分割したY軸(0-9)
ADR_POSTAL_CODE_FORMAT_LEGEND>6=G: 都市の固有番号(1桁)
ADR_POSTAL_CODE_FORMAT_LEGEND>7=H: 都市の固有番号(2桁)
ADR_POSTAL_CODE_FORMAT_LEGEND>8=I: 都市の固有番号(3桁) 
ADR_POSTAL_CODE_FORMAT_LEGEND>9=J: セグメントID(道路の内部コード)の下1桁
ADR_POSTAL_CODE_FORMAT_LEGEND>10=K: セグメントID(道路の内部コード)の下2桁
ADR_POSTAL_CODE_FORMAT_LEGEND>11=L: セグメントID(道路の内部コード)の下3桁

ADR_POSTAL_CODE_FORMAT_OBSERVATION>0=OBS: J・K・Lのコードは、郵便番号にランダム性を得るために使用します
ADR_POSTAL_CODE_FORMAT_OBSERVATION>1=OBS2: 他の文字を入力すると、郵便番号にそのまま表示されます

